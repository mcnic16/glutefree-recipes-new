{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 method="POST" action="{{ url_for('add_starters') }}">
      <div class="row">
        <!-- Starters Name -->
        <div class="input-field col s6">
            <input id="starter_names" name="starter_names" type="text" class="validate" required >
          <label for="starter_names">Name</label>
        </div>
      </div>
      <!-- Starters Tools -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starter_tools" name="starter_tools" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="starter_tools">Tools Required</label>
        </div>
      </div>
      <!-- Ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starter_ingredients" name="starter_ingredients" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="starter_ingredients">Ingredients</label>
        </div>
      </div>
      <!-- Directions -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starter_directions" name="starter_directions" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="starter_directions">Directions</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">Submit</i>
              </button>
        </div>
    </div>
    </form>
  </div>









{% endblock %}
