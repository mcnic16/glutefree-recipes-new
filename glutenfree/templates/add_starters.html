{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 method="POST" action="{{ url_for('add_starters') }}">
      <div class="row">
        <!-- Starters Name -->
        <div class="input-field col s6">
            <input id="starters_name" name="starters_name" type="text" class="validate" required >
          <label for="starters_name">Name</label>
        </div>
      </div>
      <!-- Starters Tools -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starters_tools" name="starters_tools" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="starters_tools">Tools Required</label>
        </div>
      </div>
      <!-- Ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starters_ingredients" name="starters_ingredients" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="starters_ingredients">Ingredients</label>
        </div>
      </div>
      <!-- Directions -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="starters_directions" name="starters_directions" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="directions">Directions</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">Submit</i>
              </button>
        </div>
    </div>



      
    </form>
  </div>









{% endblock %}
