{% extends "base.html" %}
{% block content %}

<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('add_mains') }}">
      <div class="row">
        <!-- Starters Name -->
        <div class="input-field col s6">
            <input id="main_names" name="main_names" type="text" class="validate" required >
          <label for="main_names">Name</label>
        </div>
      </div>
      <!-- Starters Tools -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="main_tools" name="main_tools" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="main_tools">Tools Required</label>
        </div>
      </div>
      <!-- Ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="main_ingredients" name="main_ingredients" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="main_ingredients">Ingredients</label>
        </div>
      </div>
      <!-- Directions -->
      <div class="row">
        <div class="input-field col s12">
          <textarea id="main_directions" name="main_directions" type="text" class="materialize-textarea" class="validate" required ></textarea>
          <label for="main_directions">Directions</label>
        </div>
      </div>
      <!-- submit button -->
      <div class="row">
        <div class="col s12 center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">Submit</i>
              </button>
        </div>
    </div>
    </form>
  </div>









{% endblock %}
